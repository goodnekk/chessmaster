<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Living City Chess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style media="screen">
            body{
                font-family: Arial;
            }
        </style>

    </head>
    <body>
        <h2>Living City Chess</h2>
        <p>jouw zet: (bijvoorbeeld "E5 B3")</p>
        <form id="form">
            <input type="text" id="move" name="name" value="" placeholder="jouw zet">
            <input type="submit" name="name" value="stuur!">
        </form>
        <p id="message"></p>

        <script>
            var move = document.getElementById("move");
            var form = document.getElementById("form");
            var message = document.getElementById("message");

            function placemove(e){
                e.preventDefault();
                var value = move.value;

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        console.log("test");
                        if(xhttp.responseText==="add"){
                            move.value = "";
                            message.innerHTML = "";
                        } else {
                            message.innerHTML = "gebruik a.u.b. het juiste format";
                        }

                    }
                };
                xhttp.open("GET", "/post/"+value, true);
                xhttp.send();
                return false;
            }

            form.addEventListener('submit', placemove);

        </script>
    </body>
</html>
